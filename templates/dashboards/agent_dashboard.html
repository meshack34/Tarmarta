{% extends "base_dashboard.html" %}
{% block title %}Agent Dashboard{% endblock %}

{% block content %}
<div class="container-fluid p-4">

  <h2 class="mb-4 fw-bold text-warning"><i class="bi bi-person-check me-2"></i> Agent Dashboard</h2>

  <div class="row g-4 mb-4">
    <div class="col-md-4">
      <div class="card shadow-sm border-0 p-3 text-center">
        <i class="bi bi-shop fs-1 text-success"></i>
        <h5 class="mt-2">My Visits</h5>
        <p class="fs-4 fw-bold">{{ stats.my_visits }}</p>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card shadow-sm border-0 p-3 text-center">
        <i class="bi bi-currency-dollar fs-1 text-primary"></i>
        <h5 class="mt-2">My Sales</h5>
        <p class="fs-4 fw-bold">{{ stats.my_sales }}</p>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card shadow-sm border-0 p-3 text-center">
        <i class="bi bi-arrow-counterclockwise fs-1 text-danger"></i>
        <h5 class="mt-2">My Returns</h5>
        <p class="fs-4 fw-bold">{{ stats.my_returns }}</p>
      </div>
    </div>
  </div>

</div>
{% endblock %}
